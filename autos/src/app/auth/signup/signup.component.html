<div class="container">
  <div class="auth-block">
    <div class="col-md-3">
      <h1>Registration</h1>
      <form (ngSubmit)="onSignup(form)" #form="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Sign Up</button>
      </form>

    </div>
  </div>
</div>
