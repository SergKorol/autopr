<div class="container">
  <!--<div class="auth-block">-->
  <div class="row">
    <div class="col-md-3">
      <h1>Enter</h1>
      <form (ngSubmit)="onSignin(form)" #form="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control">
        </div>
        <!--Конструкция [disabled]="!form.valid" не работает-->
        <button class="btn btn-primary" type="submit" [disabled]="form.pristine">Sign In</button>
      </form>

    </div>
  </div>
</div>
